<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        /* Reset some default browser styling */
        body, h1, h3, p {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Particle background animation */
        .particle-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: -1;
            overflow: hidden; /* Ensures particles are clipped */
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: moveParticles 20s infinite linear;
        }

        @keyframes moveParticles {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(800px, 600px);
            }
        }

        /* Main container for the UI elements */
        .container {
            width: auto; /* Automatically adjusts width based on content */
            max-width: 600px; /* Prevents the container from exceeding this width */
            background-color: rgb(0, 0, 0);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            max-width: 100%; /* Prevents the container from exceeding the viewport width */
            max-height: 100vh; /* Prevents the container from exceeding the viewport height */
            box-sizing: border-box; /* Ensures padding is included in width/height calculations */
            overflow: auto; /* Allows scrolling if content exceeds max-height */
        }



        form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #1a0dad;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: rgb(26, 13, 173);
        }

        button {
            padding: 12px 30px;
            background-color: rgb(0, 0, 0);
            border: none;
            color: #fff;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }

        button:hover {
            background-color: rgb(21, 10, 123);
            transform: translateY(-2px);
        }

        button:active {
            background-color: rgb(15, 8, 92);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transform: translateY(1px);
        }

        .image-box {
            margin-top: 30px;
            position: relative;
        }

        .image-box img {
            border-radius: 15px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        /* Adjusted prompt inside the image */
        .image-box .prompt {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px; /* Equal padding on all sides */
            border-radius: 15px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            max-width: 90%; /* Restrict to prevent overflow outside image bounds */
            white-space: normal; /* Allow line wrap */
            display: inline-block; /* Adjust width based on content */
            word-wrap: break-word;
        }

        /* Fixed Download button */
        .image-box .download-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px 16px;
            background-color: rgb(26, 13, 173);
            border: none;
            color: #fff;
            font-size: 14px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            white-space: nowrap;
        }

        .image-box .download-button:hover {
            background-color: rgb(21, 10, 123);
            transform: translateY(-2px);
        }

        .image-box .download-button:active {
            background-color: rgb(15, 8, 92);
            transform: translateY(1px);
        }

        @media (max-width: 600px) {
            form {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            input[type="text"], button {
                width: auto;
                max-width: 100%;
                text-align: center;
            }

            button {
                margin-top: 10px;
                align-self: center;
            }
        }

        .error-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #000;
            color: red;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }

        /* Add loading animation styles */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading {
            position: relative;
            pointer-events: none;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 0;
            left: 50%;
            margin-left: 8px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <!-- Particle background -->
    <div class="particle-background"></div>

    <div class="container">
        <form id="generateForm" onsubmit="return false;">
            <input type="text" name="prompt" placeholder="Enter a text prompt" required>
            <button type="submit" id="generateBtn">Generate</button>
        </form>

        <div id="errorBox" class="error-box" style="display: none;"></div>
        <div id="imageContainer" class="image-box" style="display: none;">
            <img id="generatedImage" src="" alt="Generated Image">
            <div id="promptText" class="prompt"></div>
            <a id="downloadLink" href="" download>
                <button class="download-button">Download Image</button>
            </a>
        </div>
    </div>

    <script>
        // Particle background generation
        function createParticles() {
            const particleContainer = document.querySelector('.particle-background');
            for (let i = 0; i < 200; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = Math.random() * 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = Math.random() * window.innerHeight + 'px';
                particle.style.animationDuration = Math.random() * 10 + 5 + 's';
                particleContainer.appendChild(particle);
            }
        }
        window.onload = createParticles;

        document.getElementById('generateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = this;
            const btn = document.getElementById('generateBtn');
            const errorBox = document.getElementById('errorBox');
            const imageContainer = document.getElementById('imageContainer');
            const prompt = form.prompt.value;

            // Show loading state
            btn.classList.add('loading');
            btn.disabled = true;
            errorBox.style.display = 'none';
            
            try {
                const formData = new FormData();
                formData.append('prompt', prompt);
                
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    errorBox.textContent = data.error;
                    errorBox.style.display = 'block';
                    imageContainer.style.display = 'none';
                } else {
                    // Update image and prompt
                    document.getElementById('generatedImage').src = `/uploads/${data.image_path}`;
                    document.getElementById('promptText').textContent = `Prompt: ${data.prompt}`;
                    document.getElementById('downloadLink').href = `/uploads/${data.image_path}`;
                    imageContainer.style.display = 'block';
                }
            } catch (error) {
                errorBox.textContent = 'An error occurred while generating the image.';
                errorBox.style.display = 'block';
            } finally {
                // Remove loading state
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
