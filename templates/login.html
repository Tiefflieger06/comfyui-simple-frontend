<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Image Generator</title>
    <style>
        /* Reset some default browser styling */
        body, h1, h3, p {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Particle background animation */
        .particle-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: moveParticles 20s infinite linear;
        }

        @keyframes moveParticles {
            0% { transform: translate(0, 0); }
            100% { transform: translate(800px, 600px); }
        }

        .container {
            width: auto;
            max-width: 400px;
            background-color: rgb(0, 0, 0);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.8);
        }

        input {
            width: calc(100% - 24px); /* Account for input padding */
            padding: 12px;
            margin: 10px 0;
            border-radius: 12px;
            border: 2px solid #1a0dad;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            transition: border-color 0.5s ease, box-shadow 0.5s ease;
        }

        input:focus {
            border-color: rgb(26, 13, 173);
        }

        input.error {
            border-color: #aa0000;
        }

        button {
            width: auto;
            padding: 12px 30px;
            background-color: rgb(0, 0, 0);
            border: 2px solid #1a0dad;
            color: #fff;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px auto 0;
            display: block;
        }

        button:hover {
            background-color: rgb(0, 0, 0);
            border: 2px solid #a0a;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }

        button:active {
            background-color: rgb(0, 0, 0);
            transform: translateY(5px);
            border: 2px solid #a0a;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }

    </style>
</head>
<body>
    <!-- Particle background -->
    <div class="particle-background"></div>

    <div class="container">
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required {% if error %}class="error"{% endif %}>
            <input type="password" name="password" placeholder="Password" required {% if error %}class="error"{% endif %}>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function createParticles() {
            const particleContainer = document.querySelector('.particle-background');
            for (let i = 0; i < 200; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = Math.random() * 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = Math.random() * window.innerHeight + 'px';
                particle.style.animationDuration = Math.random() * 10 + 5 + 's';
                particleContainer.appendChild(particle);
            }
        }

        // Add error reset functionality
        window.onload = function() {
            createParticles();
            
            if (document.querySelector('.error')) {
                setTimeout(() => {
                    document.querySelectorAll('.error').forEach(input => {
                        input.classList.remove('error');
                    });
                }, 3000);
            }
        };
    </script>
</body>
</html>
